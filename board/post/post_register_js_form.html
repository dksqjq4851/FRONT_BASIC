<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>게시판 서비스</title>
</head>
<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a href="../post/post_list.html" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_detail.html" class="nav-link">회원상세조회회</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_detail.html" class="nav-link">게시글상세조회회</a>
            </li>
        </ul>
    </nav>
    
    <!-- body -->
     <div class="container">
        <div class="page-header"><h3>글쓰기</h3></div>
        <form>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" name="title" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="contents">내용</label>
                <textarea name="contents" id="contents" class="form-control" rows="10" placeholder="여기에 글을 쓰세용용"></textarea>
            </div>
            <button type = "button" class="btn btn-secondary" onclick="postData()">제출</button>
        </form>
     </div>
     <script>
        async function postData(){
            const title = document.getElementById("title").value;
            const contents = document.getElementById("contents").value;
            //formdata형식 : title=helloworld&contents=hello world is...
            // js코드를 통해 title, contents등을 검증(검사)할 수 있어서, js를 통해 form형식 데이터 조립 가능.
            const serverData = new FormData();
            serverData.append('title',title);
            serverData.append('contents', contents);
            const result = await axios.post("http://localhost:8081/post/register2", serverData);
            window.location.href = "post_list.html";
        }
     </script>
</body>
</html>
