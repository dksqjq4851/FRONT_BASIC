<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>게시판 서비스</title>
</head>
<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a href="../post/post_list.html" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="../author/author_list.html" class="nav-link">회원목록</a>
            </li>
            <li class="nav-item">
                <a href="../author/author_detail.html" class="nav-link">회원상세조회</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_list.html" class="nav-link">게시글목록</a>
            </li>
            <li class="nav-item">
                <a href="../post/post_detail.html" class="nav-link">게시글상세조회회</a>
            </li>
        </ul>
    </nav>
    <!-- body -->
    <div class="container">
        <div class="page-header"><h3>회원 목록</h3></div>
        <div class="float-end">
                <a href="author_register.html" class="btn btn-primary">회원가입</a>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>email</th>
                </tr>
            </thead>
            <tbody id = "bodyData">
            </tbody>
        </table>
    </div>
    <script>
        async function serverData(){
            const response1 = await axios.get(`http://localhost:8081/author/list`);
            const author = response1.data;
            for(let i = 0;i<author.length;i++){
                document.getElementById("bodyData").innerHTML +=`<tr><td>${author[i].id}</td><td>${author[i].name}</td><td>${author[i].email}</td></tr>`;
            }
            
        }
        serverData();
    </script>
</body>
</html>
